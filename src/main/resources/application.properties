##############################################
#           APP
##############################################
server.address=0.0.0.0
spring.application.name=DebtControl
web.domain=
server.domain=
server.port=8080
app.api.path=/api
app.api.version=/v1
app.api.base-path=${app.api.path}${app.api.version}
app.api.admin-path=${app.api.base-path}/admin
app.api.public-path=${app.api.base-path}/public
spring.config.import=classpath:swagger-config.yml

##############################################
#           DATABASE2
##############################################
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

##############################################c
#           FLYWAY
##############################################
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=0
spring.flyway.enabled=false

##############################################
#           JACKSON
##############################################
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

##############################################
#           JWT
##############################################
