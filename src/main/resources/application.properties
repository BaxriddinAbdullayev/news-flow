##############################################
#           ATTACH
##############################################
resource.file.upload.folder=/app/images
resource.file.upload.url=https://${server.domain}${app.api.base-path}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

##############################################
#           TIME
##############################################
app.default-time-zone=Asia/Tashkent
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

